<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Konsole fix: fall back to emoji font if Ubuntu Mono doesn't have it.

Usage:
- Run `fc-cache`
- Restart Konsole.
-->
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>Ubuntu Mono</string></test>
        <edit name="family" mode="assign" binding="same"><string>Ubuntu Mono</string></edit>
        <edit name="family" mode="assign" binding="weak"><string>Noto Color Emoji</string></edit>
    </match>
</fontconfig>
